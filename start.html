
<script>
// Delete empty span's and indexes
var elements = document.getElementsByClassName('btn');
var str;
var tmpstr;
var stop;

for(var i=0; i<elements.length; i++) {
    str = '';
    tmpstr = elements[i].innerHTML;

    //trim
    stop = false;
    var firstIndex = 0;
    var lastIndex = tmpstr.length;
    for(var j=0; j<tmpstr.length && !stop; j++) {
	if(tmpstr.charAt(j) !== ' '){
	   firstIndex = j;
	   stop=true;
	}
    }
    if(stop){
	stop = false;
	for(j=tmpstr.length - 1; j>firstIndex && !stop; j--) {
		if(tmpstr.charAt(j) !== ' '){
		   lastIndex = j;
	 	  stop=true;
		}
    	}
	for(j=firstIndex; j < tmpstr.length && j<(lastIndex + 1); j++) {
	  str+=tmpstr[j];
	}
    }

    if(str==''){
	elements[i--].remove();
    }else{
	str = String.fromCharCode(65+i) + str;
	elements[i].innerHTML = str;
    }
}

elements = document.getElementsByClassName('btn');
for(i=0; i<elements.length; i++) {
	elements[i--].className = 'btn1';
}
</script>
<script>
// Set index to be used in alphabetic order
elements = document.getElementsByClassName('btn1');
var str1;
var str2;
var n = elements.length;
var swapped = true;

while (swapped) {
swapped = false;
 for(i=1; i<n; i++) {
    str1 = elements[i-1].innerHTML;
    str2 = elements[i].innerHTML;
    if((str1.substr(1)).localeCompare(str2.substr(1))>0){
	elements[i].innerHTML = str1;
	elements[i-1].innerHTML = str2;
	swapped = true;
    }
 }
 n--;
}
</script>


<script>
(function(funcName, baseObj) {
    // The public function name defaults to window.docReady
    // but you can pass in your own object and own function name and those will be used
    // if you want to put them in a different namespace
    funcName = funcName || "docReady";
    baseObj = baseObj || window;
    var readyList = [];
    var readyFired = false;
    var readyEventHandlersInstalled = false;

    // call this when the document is ready
    // this function protects itself against being called more than once
    function ready() {
        if (!readyFired) {
            // this must be set to true before we start calling callbacks
            readyFired = true;
            for (var i = 0; i < readyList.length; i++) {
                // if a callback here happens to add new ready handlers,
                // the docReady() function will see that it already fired
                // and will schedule the callback to run right after
                // this event loop finishes so all handlers will still execute
                // in order and no new ones will be added to the readyList
                // while we are processing the list
                readyList[i].fn.call(window, readyList[i].ctx);
            }
            // allow any closures held by these functions to free
            readyList = [];
        }
    }

    function readyStateChange() {
        if ( document.readyState === "complete" ) {
            ready();
        }
    }

    // This is the one public interface
    // docReady(fn, context);
    // the context argument is optional - if present, it will be passed
    // as an argument to the callback
    baseObj[funcName] = function(callback, context) {
        // if ready has already fired, then just schedule the callback
        // to fire asynchronously, but right away
        if (readyFired) {
            setTimeout(function() {callback(context);}, 1);
            return;
        } else {
            // add the function and context to the list
            readyList.push({fn: callback, ctx: context});
        }
        // if document already ready to go, schedule the ready function to run
        if (document.readyState === "complete") {
            setTimeout(ready, 1);
        } else if (!readyEventHandlersInstalled) {
            // otherwise if we don't have event handlers installed, install them
            if (document.addEventListener) {
                // first choice is DOMContentLoaded event
                document.addEventListener("DOMContentLoaded", ready, false);
                // backup is window load event
                window.addEventListener("load", ready, false);
            } else {
                // must be IE
                document.attachEvent("onreadystatechange", readyStateChange);
                window.attachEvent("onload", ready);
            }
            readyEventHandlersInstalled = true;
        }
    }
})("docReady", window);
</script>

function toggle(label) {
 $('.toggleable_button').css({border: '2px outset', 'border-radius': '4px'});
 $('.toggleable_button.label_' + label).css({border: '2px inset', 'border-radius': '4px'});
 $('.toggleable_div').css('display', 'none');
 $('.toggleable_div.label_' + label).css('display', 'block');
};
toggle(this.className.substr(24))"> </button>
<script>
var elements = document.getElementsByClassName('btn1');
var buttons = document.getElementsByClassName('toggleable_button label_');
var indexButton = $('#buttons > button').length - 1 ;
var indexChar = elements[indexButton].innerHTML.charAt(0);
var str = '';
var found = false;

//set name to button
for(var i=0; i<elements.length; i++) {
    str = elements[i].innerHTML;
    if(indexChar == str.charAt(0)){
	str = str.substr(1);
	buttons[0].innerHTML = str;
	// control the name that is set as label
	// substitute:' '>'_','+'>'p','#'>'sharp', other specials>'s'
	for(var j=0; j<str.length; j++){
		var charCode = str.charCodeAt(j);
		if(charCode>96 && charCode<123){
		}else if(charCode>64 && charCode<91){
		}else if(charCode>47 && charCode<58){
		}else if(charCode == 43){
		 str = str.substr(0, j) + 'p' + str.substr(j+1);
		}else if(charCode == 32 || charCode == 95){
		 str = str.substr(0, j) + '_' + str.substr(j+1);
		}else if(charCode == 35){
		 str = str.substr(0, j) + 'sharp' + str.substr(j+1);
		}else{
		 str = str.substr(0, j) + 'SpecChar' + str.substr(j+1);
		}
	}
	elements[i].innerHTML = indexChar + str;
	str = 'toggleable_button label_' + str;
	buttons[0].className = str;
	found = true;
    }
}

//if not found delete button
if(!found){
   buttons[0].remove();
}

//This function and the following(docReady) include only in the first button

 $('.toggleable_button').css({border: '2px outset', 'border-radius': '4px'});

 $('.toggleable_div').css('display', 'none');
 $('.toggleable_div.label_' + label).css('display', 'block');
};

docReady(function() {
     var classList =$('.toggleable_button').attr('class').split(/\s+/);
    $.each( classList, function(index, item){
    if (item.substring(0, 5) === 'label') {
     toggle(item.substring(6));
    };
 });
});

</script>
