</p>
</div>

<script>
var NAME = document.getElementById('toUpdate');

var elements = document.getElementsByClassName('btn1');
var indexButton = $('#buttondef > div').length - 1 ;
var indexChar = String.fromCharCode(indexButton + 65);

for(var i=0; i<elements.length; i++) {
    str = elements[i].innerHTML;
    if(indexChar == str.charAt(0)){
	str = str.substr(1);
	var str = 'toggleable_div label_'+ str;
	NAME.className=str;
	elements[i].className = 'done';
    }
}

NAME.id='done';
</script>

</div>

document.getElementById('buttondef').id ='endbuttondef';
document.getElementById('buttons').id ='endbuttons';
